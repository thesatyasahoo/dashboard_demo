                        </div>
                        <p class="dfmn" style="font-size: 22px; color: #0517ee;">Back Office App</p>
                        <div class="text-box-cont">
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text" id="basic-addon1"><i class="fas fa-user"></i></span>
                                </div>
                                <input type="text" class="form-control" name="username" id="usrnm"
                                    placeholder="10 Digit Mobile Number" required autofocus aria-label="Username"
                                    aria-describedby="basic-addon1">
                            </div>
                            <div class="input-group mb-3" id="inputOTP">
                                <div class="input-group-prepend">
                                    <span class="input-group-text" id="basic-addon1"><i class="fas fa-lock"></i></span>
                                </div>
                                <input type="password" class="form-control" name="password" id="otp"
                                    placeholder="Enter the OTP" required aria-label="Username"
                                    aria-describedby="basic-addon1">
                            </div>
                            <div class="input-group center">
                                <button class="btn btn-cust btn-round" id="getOTP" type="button">Get
                                    OTP</button>
                            </div>
                            <div class="input-group center" id="signBtn">
                                <button class="btn btn-cust btn-round" id="sign" type="submit">SIGN
                                    IN</button>
                            </div>
                            <div class="row">
                                <p class="forget-p" style="font-size:18px"><span>Please enter any data in the
                                        Number &amp; the OTP fileds</span></p>
                            </div>

                                </p>
                            </div>
